<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Difficulty Selection - Nyllion</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <style>
    #MatchmakingContainer {
  width:770px;
  padding:35px;
  height: 350px;
  background:rgb(40,50,50);
  border-radius: 10px;
  box-shadow: 0 10px 15px rgba(0,0,0,0.05);

}
    body {
      display:flex!important;
      padding: 0 10px!important;
      align-items:center!important;
      justify-content:center!important;
      min-height: 100vh!important;
      background-image: url("../bg.png");
      background-size: cover;
      background-position: center;
      font-family: 'Lexend';
      color:white;
    }
  </style>

  <center>

    <div id="MatchmakingContainer">
      <h1>Battle!</h1>
      <p id="yourname"></p>
      <p id="nyllex"></p>
      
      <p id="matchmakingText">Press the button to begin matchmaking</p>
      <p id="nyllexAmount">Nyllex: 0</p>
      <br>
      <button class="button-82-pushable" role="button" id="matchmaking">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge" style="background-color:rgb(0,120,0)!important"></span>
        <span class="button-82-front text" style="background-color:rgb(0,180,0)!important">
          <span style="color:rgb(0,180,0)!important">A</span> Begin Matchmaking <span
            style="color:rgb(0,180,0)!important">A</span>
        </span>
      </button>
    </div>


    <br>
    <p>expect things to change...</p>

  </center>
  <script type="module" src="./matchmaking.js"></script>
  <script type="module" src="Modules/globaljs.js"></script>
</body>

</html>
