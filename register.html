<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nyllion</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link href="css/form.css" rel="stylesheet" type="text/css" />

<body>
    <div class="alert-box">
        <center>
            <p class="alert">jordan was here</p>
        </center>
    </div>
    <div class="form" style="height:380px!important;">
        <center>
        <h1 class="heading">Register</h1>
            
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="text" placeholder="Username" autocomplete="off" class="username" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" required>
            
        <button class="button-82-pushable" role="button" id="submit-register-btn">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge" style="background-color:rgb(0,120,0)!important"></span>
          <span class="button-82-front text" style="background-color:rgb(0,180,0)!important">
            <span style="color:rgb(0,180,0)!important">A</span> Register <span style="color:rgb(0,180,0)!important">A</span>
          </span>
        </button>
            <br>
            <br>
            Already have an account? <a href="login.html" style="color: white!important;" class="link">Log In</a>
            </center>
    </div>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "mPJ61DY0Du3iNj2Bg",

    })();
    </script>
